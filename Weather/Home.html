<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <input
            type="text"
            placeholder="Enter City Name"
            spellcheck="false"
            name=""
            id="inputCity"
          />
          <button onclick=getCityName() type="submit">Search</button>
        </div>
        <h3 class="error"></h3>
        <div class="weather">
          <img src="./images/rain.png" class="weather-icon" alt="" />
          <h1 class="temp">22C</h1>
          <h2 class="city">Islamabad</h2>
          <div class="details">
            <div class="col">
              <img src="./images/humidity.png" alt="" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="./images/wind.png" alt="" />
              <div>
                <p class="wind">15 KM/H</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
