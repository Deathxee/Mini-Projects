<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a647fbc555.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">  
        <h1 id="title" >Sign Up</h1>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user fa-xl" style="color: #ffffff;"></i>
              <input class="userName" type="text" placeholder="Name" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-envelope fa-xl" style="color: #ffffff;"></i>
              <input class="userEmail" type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock fa-xl" style="color: #ffffff"></i>
              <input class="userPassword" type="password" placeholder="Password" />
            </div>
            <p>Lost Password <a href="">Click here</a></p>
          </div>
          <div class="btn-field">
            <button type="button" id="signupbtn" >Sign-Up</button>
            <button type="button" id="signinbtn" class="disable">Sign-In</button>

          </div>
          <button type="button" class="toggle">Sign-In</button>
        </form>
      </div>
    </div>
    <h1 id="loggedInUserName"></h1> 
  </body>
  <script src="./script.js" ></script>
</html>
